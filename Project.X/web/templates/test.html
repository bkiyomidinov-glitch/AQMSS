<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQMSS Dashboard - Quick Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0D1117;
            color: #E6EDF3;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 { margin-bottom: 20px; color: #2962FF; }
        .test-group {
            background: #161B22;
            border: 1px solid #30363D;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #30363D;
        }
        .test-item:last-child { border-bottom: none; }
        .status { font-weight: 600; padding: 4px 12px; border-radius: 4px; }
        .loading { background: #FF9800; color: white; }
        .success { background: #26A69A; color: white; }
        .error { background: #EF5350; color: white; }
        .button {
            background: #2962FF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover { background: #1E53E5; }
        pre {
            background: #0D1117;
            border: 1px solid #30363D;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ AQMSS Dashboard - API Quick Test</h1>
        
        <div class="test-group">
            <h2>API Endpoints Test</h2>
            <div class="test-item">
                <span>Markets API</span>
                <span id="markets-status" class="status loading">Testing...</span>
            </div>
            <div class="test-item">
                <span>Dashboard Stats</span>
                <span id="stats-status" class="status loading">Testing...</span>
            </div>
            <div class="test-item">
                <span>AI Insights</span>
                <span id="insights-status" class="status loading">Testing...</span>
            </div>
            <div class="test-item">
                <span>AI Pulse Data</span>
                <span id="pulse-status" class="status loading">Testing...</span>
            </div>
            <button class="button" onclick="runTests()">ðŸ”„ Run All Tests</button>
        </div>

        <div class="test-group">
            <h2>Test Results</h2>
            <pre id="results">Waiting for test results...</pre>
        </div>

        <div class="test-group">
            <h2>Dashboard Links</h2>
            <p>
                <a href="http://localhost:5000" style="color: #2962FF; text-decoration: none;">
                    âžœ Open Full Dashboard
                </a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script>
        const API_URL = 'http://localhost:5000/api';
        const results = { tests: [] };

        async function runTests() {
            results.tests = [];
            
            console.log('ðŸ§ª Starting API tests...');
            
            // Test Markets
            await testEndpoint('/api/markets', 'markets-status', 'Markets');
            
            // Test Stats
            await testEndpoint('/api/dashboard/stats', 'stats-status', 'Stats');
            
            // Test Insights
            await testEndpoint('/api/ai/insights', 'insights-status', 'Insights');
            
            // Test Pulse data
            await testPulseData();
            
            // Display results
            displayResults();
        }

        async function testEndpoint(endpoint, statusId, name) {
            try {
                const response = await axios.get(`${API_URL}${endpoint}`);
                
                if (response.data.success) {
                    const dataCount = response.data.data?.length || Object.keys(response.data.data || {}).length;
                    updateStatus(statusId, 'success', `âœ… OK (${dataCount} items)`);
                    results.tests.push(`âœ… ${name}: ${JSON.stringify(response.data.data).substring(0, 100)}...`);
                } else {
                    updateStatus(statusId, 'error', `âŒ Failed`);
                    results.tests.push(`âŒ ${name}: ${response.data.error}`);
                }
            } catch (error) {
                updateStatus(statusId, 'error', `âŒ Error`);
                results.tests.push(`âŒ ${name}: ${error.message}`);
            }
        }

        async function testPulseData() {
            try {
                // Get markets to calculate pulse
                const response = await axios.get(`${API_URL}/markets`);
                
                if (response.data.success && response.data.data.length > 0) {
                    const markets = response.data.data;
                    const avgQuality = markets.reduce((sum, m) => sum + m.quality_score, 0) / markets.length;
                    const bullish = markets.filter(m => m.momentum === 'BULLISH').length;
                    
                    if (avgQuality > 0) {
                        updateStatus('pulse-status', 'success', `âœ… OK (${avgQuality.toFixed(1)}% quality)`);
                        results.tests.push(`âœ… AI Pulse: Average quality ${avgQuality.toFixed(1)}%, ${bullish} bullish markets`);
                    } else {
                        throw new Error('Invalid quality score');
                    }
                } else {
                    throw new Error('No market data');
                }
            } catch (error) {
                updateStatus('pulse-status', 'error', `âŒ Error`);
                results.tests.push(`âŒ AI Pulse: ${error.message}`);
            }
        }

        function updateStatus(id, type, text) {
            const el = document.getElementById(id);
            if (el) {
                el.textContent = text;
                el.className = `status ${type}`;
            }
        }

        function displayResults() {
            const resultsEl = document.getElementById('results');
            const summary = `
Test Results (${new Date().toLocaleTimeString()})
${'='.repeat(50)}

${results.tests.map(t => t).join('\n')}

${'='.repeat(50)}
All tests completed! âœ…
            `;
            resultsEl.textContent = summary;
            console.log('All tests completed! âœ…');
        }

        // Auto-run tests on load
        window.addEventListener('load', () => {
            console.log('Page loaded, running tests in 1 second...');
            setTimeout(runTests, 1000);
        });
    </script>
</body>
</html>
