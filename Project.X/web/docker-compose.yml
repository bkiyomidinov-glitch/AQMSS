version: '3.8'

services:
  aqmss-dashboard:
    build: .
    container_name: aqmss-dashboard
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./templates:/app/templates
      - ./static:/app/static
      - ../data:/app/../data
      - ../results:/app/../results
      - ../models:/app/../models
    restart: unless-stopped
    networks:
      - aqmss-network

networks:
  aqmss-network:
    driver: bridge
